# Versão simplificada - funciona sem domínio (apenas com IP público)
# Use este arquivo se você ainda não tem domínio configurado

server {
  listen 80;
  server_name _;
  client_max_body_size 100m;

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";

  # API - acessível em http://IP/api/
  location /api/ {
    proxy_pass http://api:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Redireciona /auth para /auth/ para evitar ambiguidades de rota
  location = /auth {
    return 301 /auth/;
  }

  # Keycloak - acessível em http://IP/auth/
  # Remove o prefixo /auth ao encaminhar para o container.
  location /auth/ {
    proxy_pass http://keycloak:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;
    proxy_set_header X-Forwarded-Port 80;
    proxy_set_header X-Forwarded-Prefix /auth;
  }

  # Health check ou página inicial (opcional)
  location / {
    return 200 "KitCerto API - Backend rodando!\nAPI: /api/\nKeycloak: /auth/";
    add_header Content-Type text/plain;
  }
}

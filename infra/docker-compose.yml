version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: kitcerto-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: kitcerto

  api:
    build:
      context: ./backend
      dockerfile: ./KitCerto.API/Dockerfile
    container_name: kitcerto-api
    depends_on:
      - mongo
    environment:
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_ENVIRONMENT: Docker
      MONGO_CONN: ${MONGO_CONN}
    ports:
      - "5000:5000"

  web:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    container_name: kitcerto-web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:5000
    ports:
      - "3000:3000"

volumes:
  mongo_data:

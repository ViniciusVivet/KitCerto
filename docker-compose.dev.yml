# infra/docker-compose.yml
# dica: essa diretiva "version" é opcional/obsoleta nas engines novas
# version: "3.9"

services:
  # ---------- Mongo ----------
  mongo:
    image: mongo:6.0        # (use 6.0 como você já vinha usando)
    container_name: kitcerto-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    # healthcheck:
    #   test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # ---------- Keycloak ----------

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: kitcerto-keycloak
    command: ["start-dev", "--http-port=8080", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      # IMPORT do realm - monta o diretório inteiro
      - ./infra/keycloak:/opt/keycloak/data/import:ro
      # PERSISTÊNCIA dos dados do Keycloak
      - keycloak_data:/opt/keycloak/data
    restart: unless-stopped



  # ---------- API ----------
  api:
    container_name: kitcerto-api
    build:
      context: .
      dockerfile: backend/KitCerto.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://0.0.0.0:5000
      # Appsettings.Docker.json espera "ConnectionStrings:Mongo" e Auth
      ConnectionStrings__Mongo: mongodb://mongo:27017/kitcerto
      Auth__Authority: http://keycloak:8080/realms/kitcerto
      Auth__Audience: kitcerto-api
      Cors__Origins: http://localhost:3000;http://localhost;http://frontend:3000
    depends_on:
      - mongo
      - keycloak
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  # ---------- Frontend ----------
  frontend:
    container_name: kitcerto-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
      - NEXT_PUBLIC_USE_MOCKS=false
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_REALM=kitcerto
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=kitcerto-frontend
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------- Nginx ----------
  nginx:
    image: nginx:alpine
    container_name: kitcerto-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend

volumes:
  mongo_data:
  keycloak_data:

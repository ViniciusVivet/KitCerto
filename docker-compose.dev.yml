# infra/docker-compose.yml
# dica: essa diretiva "version" é opcional/obsoleta nas engines novas
# version: "3.9"

services:
  # ---------- Mongo ----------
  mongo:
    image: mongo:6.0        # (use 6.0 como você já vinha usando)
    container_name: kitcerto-mongo
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok' | grep 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ---------- Mongo Express ----------
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: kitcerto-mongo-express
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  # ---------- Keycloak ----------
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: kitcerto-keycloak
    command: ["start-dev", "--http-port=8080", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./infra/keycloak:/opt/keycloak/data/import:ro
      - keycloak_data:/opt/keycloak/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/realms/kitcerto/.well-known/openid-configuration >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal
      - public

  # ---------- API ----------
  api:
    container_name: kitcerto-api
    build:
      context: .
      dockerfile: backend/KitCerto.API/Dockerfile
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://0.0.0.0:5000
      ConnectionStrings__Mongo: mongodb://mongo:27017/kitcerto
      Auth__Authority: http://keycloak:8080/realms/kitcerto
      Auth__Audience: kitcerto-api
    depends_on:
      mongo:
        condition: service_healthy
      keycloak:
        condition: service_started
    # Healthcheck removido em dev para evitar dependência de wget/curl
    networks:
      - internal

  # ---------- Frontend ----------
  frontend:
    container_name: kitcerto-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
      - NEXT_PUBLIC_USE_MOCKS=false
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_REALM=kitcerto
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=kitcerto-frontend
    depends_on:
      api:
        condition: service_started
      keycloak:
        condition: service_started
    # Healthcheck do frontend movido para Dockerfile (nativo Node)
    networks:
      - internal

  # ---------- Nginx ----------
  nginx:
    image: nginx:alpine
    container_name: kitcerto-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_started
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - internal
      - public

volumes:
  mongo_data:
  keycloak_data:

networks:
  internal:
  public:
